{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_product"
                                method="post">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input class="form-control" required="required" name="name"
                                        placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" required="required" name="price"
                                        placeholder="Enter price">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" required="required" name="description" rows="3"
                                        placeholder="Write product description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Available</label>
                                    <input class="form-control" required="required" name="available"
                                        placeholder="Available">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category_id" onchange="populateList();"
                                        name="category">
                                        <option value="camera">Camera</option>
                                        <option value="lens">Lens</option>
                                        <option value="ulens">Used Lens</option>
                                        <option value="acc">Accessories</option>
                                    </select>
                                </div>
                                <div class="form-group level-container">
                                    <label>Level for Camera</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="camera" value="canon">Canon
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="camera" value="nikon">Nikon
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="camera" value="dslr">DSLR
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="camera" value="design">Mirrorless Camera
                                        </label>
                                    </div>
                                    <label>Level for Lens</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="lens" value="normal">Normal
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="lens" value="telephoto">Telephoto
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="lens" value="design">Design
                                        </label>
                                    </div>
                                    <label>Level for Used Lens</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="ulens" value="telephoto">Telephoto
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="ulens" value="hook">Hook
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="ulens" value="color">Color
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="ulens" value="design">Design
                                        </label>
                                    </div>
                                    <label>Level for Accessories</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="acc" value="stand">Stand
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="acc" value="adapter">Adapter
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="acc" value="speedlite">Speedlite
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="acc" value="telephoto">Telephoto
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Item</label>
                                    <input class="form-control" required="required" name="item"
                                        placeholder="Ex: watch/acc">
                                </div>
                                <div class="form-group">
                                    <label>Product Code</label>
                                    <input class="form-control" required="required" name="code"
                                        placeholder="Enter code">
                                </div>
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" required="required" name="picture">
                                </div>
                                <button type="submit" class="btn btn-default">Submit Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
