{% extends 'layout.html' %}

{% block body %}
{% include 'includes/_flashmsg.html' %}
<div class="jumbotron"
    style="margin-top: 120px; margin-left: 35%; width: 500px; background-color: #000000; border-radius: 650px;">
    <h2 style="text-align: center; color: #ffffff; padding-bottom: 10px;">Login</h2>
    {% from "includes/_formhelpers.html" import render_field %}
    <div>
        <form method="POST" action="">
            <div class="form-group" style="width: 250px; margin-left: 21%;">
                {{render_field(form.username, class_="form-control")}}
            </div>
            <div class="form-group" style="width: 250px; margin-left: 21%;">
                {{render_field(form.password, class_="form-control")}}
            </div>
            <button type="submit" class="btn btn-primary"
                style="background-color: #ffffff; color: #000000; border-radius: 20px; width: 150px; margin-left: 35%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
